# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
project_name: aidoku

release:
  prerelease: auto
  draft: false
  name_template: "aidoku-cli {{.Version}}"

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    # - go generate ./...
builds:
  - main: ./cmd/aidoku
    binary: aidoku
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    mod_timestamp: "{{ .CommitTimestamp }}"
    flags:
      - -trimpath
    ldflags: -X github.com/beerpiss/aidoku-cli/cmd/aidoku/cmd.Version={{.Version}}
archives:
  - replacements:
      darwin: macos
      386: i386
      amd64: x86_64
    wrap_in_directory: 'false'
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
brews:
  - tap:
      owner: beerpiss
      name: homebrew-tap
    folder: Formula
    homepage: https://github.com/beerpiss/aidoku-cli
    description: Aidoku development toolkit
    license: 0BSD
    install: |
      bin.install "aidoku"
    test: |
      system "#{bin}/aidoku version"  
scoop:
  bucket:
    owner: beerpiss
    name: scoop-bucket
  folder: bucket
  commit_msg_template: "{{.ProjectName}}: Update to version {{.Tag}}"
  homepage: https://github.com/beerpiss/aidoku-cli
  license: 0BSD

changelog:
  sort: asc
  use: github
  groups:
    - title: "New features"
      regexp: "^.*feat[(\\w)]*:+.*$"
      order: 0
    - title: "Bug fixes"
      regexp: "^.*fix[(\\w)]*:+.*$"
      order: 10
    - title: Other work
      order: 999
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - '^ci:'
